<div id='app'>
    <h2>A list of words:</h2>
    <ul>
        <li v-for = 'word in words'>
            {{ word }}
        </li>
    </ul>
</div>

<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            words:[
                'Cat',
                'Haus',
                'Gerbil',
                'Joke',
                'Basura',
                'Zapatos',
                'Apfel',
            ] 
        }
    })
</script>
