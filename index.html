<div id='app'>
    <h2>A list of words:</h2>
    <ul>
        <li v-for = 'word in words'>
            <span>{{ word.word }} - {{ word.language }} </span>
            
            <div> 
                <div>
                    - likes: {{ word.likes}} 
                    <button @click='word.likes += 1'> + </button>
                    <button v-if='word.likes > 0' @click='word.likes -= 1'> - </button>
                </div>
            </div>
        </li>
    </ul>

    <h3>There are currently {{ totalWords }} words in the list, </h3>
    <h3> from {{ totalLanguages.length }} different languages</h3>
</div>

                {word:'Dog', language: 'English', likes: 0},
                {word:'Papel', language: 'Spanish', likes: 0},
            ] 
        },
        computed: {

            },

                })
